<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Codigo css</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

<textarea cols='165' rows='135'>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap');
body{
    margin: 0;
    padding: 0;
    font-family: 'Roboto Mono', monospace;
}
.home-body{
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
}
a{
    text-decoration: none;
    display: inline;
    color: black;
}
.grid-container{
    max-width: 980px;
    margin: auto;
}
header{
    width: 100%;
    height: 140px;
    display: grid;
    grid-template-rows: 1fr 1fr;
}
header .header-icons-container{
    width: 100%;
    height: 50px;
    display: grid;
    background: linear-gradient(207.8deg, #47cf  0.01%, #2c2b2b 100%);

}
header .header-icons-container .icons{
    width: 300px;
    height: auto;
    display: flex;
    justify-items: flex-end;
    align-items: center;
    justify-content: space-between;
    justify-self: end;
    margin-right: 50px;
}
header .icons span::before{
    /* los íconos se tratarán como fuentes */
    color:white;
    font-size: 30px;
}
nav{
    display: grid;
    grid-template-columns: 1fr 1fr;
    height: 90px;
}
nav .nav-logo-container{
    margin-left: 50px;

}
nav .nav-logo-container img{
    width: 220px;
    margin-top: 10px;

}
nav .profile-link{
    display: flex;
    align-items: center;
    justify-content: flex-end;
    margin-right: 50px;

}
nav .profile-link a{
    color: black;
    border-bottom: 1px solid black;
}
.blogs-main{
    display: grid;
}
.blogs-news-container{
    background-color: #e6e9ed;
    padding: 0 50px 40px;
}
.blogs-main-new{
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-template-rows: 2fr;   
}
.blogs-news-img-container{
    grid-column: 1;
}
.blogs-news-img-container img{
    width: 85%;
}
.blogs-news-info-container{
    grid-column: 2;
}
.blogs-news-img-container p{
    margin-bottom: 35px;
}
.blogs-post-container{
    padding: 0 50px 40px;
}
.blogs-post-container h3{
    border-bottom: 1px solid #cdd2da; 
    padding-bottom: 20px;
    text-align: center; 
}
.blogs-button{
    border: 1px solid #48CF;
    padding: 10px 15px;
    font-size: 12px;
}
.blogs-button:hover {
	border: 1px solid white;
	color: white;
	background-color: #48CF;
    transition: 200ms;
}

.blogs-post-container .post-container{
    display: inline-block;
    padding-left: 10px;
    max-width: 30%;
    margin-bottom: 50px;
}
.blogs-post-container .post-container p{
    margin-bottom: 35px;
}
.blogs-post-container .post-container img{
    width: 100%;
}
footer{
    width: 100%;
    height: 80px;
    background-color: #22272d;
    border-top: 35px solid #47cf;
    text-align: center;
}
footer p{
    color:white;
    margin-top: 30px;
}
.blogpost-img-container{
    padding: 0px 50px 40px;
    
}
.blogpost-img-container img{
    width: 100%;

}
.blogpost-main-container{
    padding: 0 50px 40px;
}
.blogpost-main-container h3{
    border-bottom: 1px solid #cdd2da;
    padding-bottom: 20px;
}
.blogpost-main-container article h1{
    font-size: 25px;
}

.contact-main-container{
    width: 100%;
    min-height: 250px;
    background-color: #e6e9ed;
    text-align: center;
    padding-bottom: 50px;
}
.contact-main-container div{
    display: inline-block;
    width: 49.5%;
    height: 100%;
}
.contact-main-container div a{
    border-bottom: 1px solid black;
    padding-bottom: 5px;
}
.contact-main-container .contact-left, .contact-right{
    text-align: initial;
    margin-top: 85px;
}
.contact-main-container img{
    width: 100px;

}
.profile-main-proyects h4{
    border-top: 1px solid #cdd2da;
    /* border-bottom: 1px solid black; */
    padding-bottom: 4px;
    text-align: center;
}
.aaa{
    color: white;
}
</textarea>


    <script src="script.js"></script>
  </body>
</html>
